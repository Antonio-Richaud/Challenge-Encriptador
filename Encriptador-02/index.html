<!DOCTYPE html>

<html lang="es">

  <head>

    <!-- Establece la codificación de caracteres para el documento -->
    <meta charset="UTF-8" />

    <!-- Configura la compatibilidad con Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- Asegura la correcta escalabilidad en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Establece una conexión previa con el dominio de Google Fonts para las fuentes (incluyendo el atributo crossorigin) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

    <!-- Importa la familia de fuentes 'Inter' desde Google Fonts en varios pesos -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"/>

    <!-- Importa el conjunto de iconos FontAwesome para el corazoncito-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Vincula el archivo de estilos CSS del proyecto -->
    <link rel="stylesheet" href="./css/styles.css" type="text/css"/>

    <!-- Define el título que aparecerá en la pestaña del navegador -->
    <title>Alura | Encriptador de Texto</title>

    <link rel="icon" href="./assets/icon_02.png"> 

  </head>

  <body>

    <main>

      <div class="logo__container">

        <img src="assets/logo.svg" alt="alura logo"/>

      </div>

      <section>

        <div class="input__container">

          <textarea placeholder="Ingrese el texto aquí"></textarea>

        </div>

        <div class="actions__container">

          <p>

            <span> 
              
              <img src="assets/alert-icon.png"/> 
            
            </span> 

            Solo letras minusculas y sin acentos

          </p>

          <div class="buttons__container">

            <button id="encrypt-btn" class="btn-1">Encriptar</button>
            <button id="decrypt-btn" class="btn-2">Desencriptar</button>

          </div>

        </div>

      </section>

      <aside>

        <div class="aside__container">

          <div class="aside__text">

            <img id="aside__img" src="assets/aside-img.svg" alt=""/>

            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que deseas encriptar o desencriptar</p>

          </div>

        </div>

        <button id="copy-btn" class="copy__btn">
          
          Copiar
        
        </button>

      </aside>

    </main>

    <footer>

      <p>

        Hecho con <i class="far fa-heart" aria-hidden="true"></i> por <a href="https://Antonio-Richaud.com" target="_blank">Antonio Richaud</a>

      </p>

      <span class="linkedIn">

        <a href="https://www.linkedin.com/in/antonio-richaud/" target="_blank">

          <img src="assets/linkedin.png" alt="LinkedIn"/>

        </a>

      </span>

      <span class="github">

        <a href="https://github.com/Antonio-Richaud" target="_blank">

          <img src="./assets/github.png" alt="Github"/>

        </a>

      </span>

    </footer>

    <script src="./js/script.js" type="text/javascript"></script>

  </body>

</html>
